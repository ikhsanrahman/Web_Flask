{%extends "base.html"%}

{%block body%}

<div class="container">

	
	<div class="row">
		<div class="col-lg-5 my-1">
			<h3>Daftar</h3>
			<p>Hai! Agrooo adalah platform marketplace untuk data pertanian. </p>
		</div>
		<div class="col-lg-7">
		<div class="row my">
        <div class="col-md-9">
          <h3>Buat Akun</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-4 control-label">First Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-4 control-label">Last Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-4 control-label">E-mail</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail1" placeholder="email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-4 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword1" placeholder="lokasi kebun">
              </div>
            </div>
            <div class="row">
              <div class="col-xm-6">
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10 mx-3">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                  </div>
                </div>
              </div>
              <div class="col-xm-6 mx-2 my-1">
                <p>Sudah punya akun? <a href="/login">Silahkan masuk</a></p>
              </div>
            </div>
          </form>
        </div><!-- /.col-md-12 -->
      </div><!-- /.row -->
		</div>
	</div>
</div>

{%endblock%}
