{%extends "base2.html"%}


{%block body%}

<div class="container">

	
	<div class="row">
		<div class="col-lg-5 my-1">
			<h3>Buka Toko Pertanian</h3>
			<p>Hai! Agrooo adalah platform marketplace untuk data pertanian. </p>
		</div>
		<div class="col-lg-7">
		<div class="row my">
        <div class="col-md-9">
          <h3>Tambah Dataset</h3>
          <form class="form-horizontal" role="form" action="{{url_for ('register_merchand', id=current_user.id)}}" method="post" enctype=multipart/form-data>
            
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-4 control-label">title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail1" name="title" placeholder="nama Toko pertanian">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-4 control-label">price</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputPassword1" name="price" placeholder="Toko Data Cabe">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-4 control-label">penjelasan</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputPassword1" name="description" placeholder="Alamat toko pertanian">
              </div>
            </div>


            <div class="form-group">
              <label for="inputPassword1" class="col-lg-4 control-label">Foto Data</label>
              <input type=file name=file placeholder="gambar toko">
            </div>
            
            <div class="row">
              <div class="col-xm-6">
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10 mx-3">
                    <button type="submit" class="btn btn-primary" value=Upload>Daftar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div><!-- /.col-md-12 -->
      </div><!-- /.row -->
		</div>
	</div>
</div>


{%endblock%}
