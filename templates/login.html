{%extends "base.html"%}


{%block body%}
<div class="container">
  <div class="row my-3">
    <div class="col-lg-6">
      <h4>Hai!</h4>
      <p>Agrooo adalah marketplace data pertanian yang mempertemukan antara peneliti dan petani</p>
    </div>
    <div class="col-lg-6">
    <div class="row">
        <div class="col-md-9">
          <h4>Log Masuk</h4>
          <form class="form-horizontal" role="form" action="/login" method="post">
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-4 control-label">E-mail</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail1" name="email" placeholder="masukkan e-mail kamu" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputlPassword1" class="col-lg-4 control-label">Kata sandi</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="masukkan kata sandi">
              </div>
            </div>
            <div class="row">
              <div class="col-xm-6">
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10 mx-3">
                    <button type="submit" class="btn btn-primary">Masuk</button>
                  </div>
                </div>
              </div>
              <div class="col-xm-6 mx-2 my-1">
                <p><a href="/login">Lupa password</a></p>
              </div>
            </div>
            <p>Belum punya akun? <a href="/register">Silahkan daftar</a></p>
          </form>
        </div><!-- /.col-md-12 -->
      </div><!-- /.row -->
    </div>
  </div>
</div>



{%endblock%}
